<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    
    ><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote generator</title>
</head>
<body>
<!--main program-->
<div class="container">
    <div class="header"><h3>Random Quote Genereator</h3></div>


<div class="main-div">
    <div class="textarea">
        <span class="quote">"I do the very best I know how - the very best I
            can; and I mean to keep on doing so until the end."</span>
    </div>
    <div class="person">Abraham Lincoln </div>
    <div class="button-area">
        <button id="new-quote">New Quote</button>
    </div>
</div>
</div>
<!-- scripts -->
<script src="script.js"></script>
</body>
</html>
